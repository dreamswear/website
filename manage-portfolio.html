<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Gestion Portfolios - Dreamswear Admin</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== RESET & VARIABLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4af37;
            --primary-dark: #b8941f;
            --dark: #1a1a1a;
            --dark-light: #2d2d2d;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
            --border: #dee2e6;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 5px 20px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 25px rgba(212, 175, 55, 0.2);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* ========== HEADER ========== */
        .management-header {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            color: white;
            padding: 20px 25px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: var(--shadow);
            border-bottom: 3px solid var(--primary);
        }

        .management-header h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .management-header h1 i {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* ========== STATS GRID ========== */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-hover);
        }

        .stat-card h3 {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            line-height: 1;
        }

        /* ========== FILTERS ========== */
        .filters-container {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .filters-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .filters-header h2 {
            font-size: 1.3rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters-header h2 i {
            color: var(--primary);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .filter-input {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            transition: var(--transition);
            width: 100%;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        /* ========== PORTFOLIO GRID ========== */
        .portfolio-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .portfolio-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .portfolio-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow-hover);
        }

        .portfolio-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .portfolio-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .portfolio-card:hover .portfolio-thumbnail img {
            transform: scale(1.05);
        }

        .portfolio-thumbnail i {
            font-size: 3rem;
            color: var(--primary);
            opacity: 0.5;
        }

        .photos-count {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .portfolio-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .portfolio-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .portfolio-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .portfolio-creator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .portfolio-creator i {
            color: var(--primary);
            width: 16px;
        }

        .portfolio-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .portfolio-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .meta-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-actif {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-inactive {
            background: rgba(108, 117, 125, 0.2);
            color: var(--gray);
            border: 1px solid rgba(108, 117, 125, 0.3);
        }

        .portfolio-date {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .view-btn {
            background: var(--info);
            color: white;
        }

        .view-btn:hover {
            background: #138496;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .validate-btn {
            background: var(--success);
            color: white;
        }

        .validate-btn:hover {
            background: #218838;
        }

        /* ========== MODAL ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            color: white;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
        }

        .modal-header h2 i {
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 2.2rem;
            cursor: pointer;
            line-height: 1;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
        }

        /* ========== MODAL GALLERY ========== */
        .modal-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ========== FORM GROUPS ========== */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group p {
            padding: 12px 15px;
            background: var(--light);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            color: #333;
        }

        .contact-info {
            background: var(--light);
            padding: 15px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            line-height: 1.8;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        /* ========== LOADING STATES ========== */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f1f3f5;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
            background: white;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .empty-state i {
            font-size: 3.5rem;
            color: var(--border);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--gray);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .empty-state p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        /* ========== PAGINATION ========== */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-radius: var(--radius);
            padding: 20px 25px;
            border: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }

        .portfolio-info {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .text-muted {
            color: var(--gray);
        }

        .text-center {
            text-align: center;
        }

        /* ========== RESPONSIVE ========== */
        @media (min-width: 481px) {
            .management-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-actions {
                flex-direction: row;
                justify-content: flex-end;
            }
        }

        @media (min-width: 769px) {
            body {
                padding: 30px;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .filters-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .portfolio-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .modal-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .portfolio-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .management-header h1 {
                font-size: 1.5rem;
            }

            .btn-text {
                display: none;
            }

            .btn i {
                margin: 0;
            }

            .portfolio-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .card-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .modal-header {
                padding: 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-header h2 {
                font-size: 1.2rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== UTILITAIRES ========== */
        .text-truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

        (function() {

            const SUPABASE_URL = 'https://kfptsbpriihydidnfzhj.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtmcHRzYnByaWloeWRpZG5memhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjgxODIsImV4cCI6MjA4MTY0NDE4Mn0.R4AS9kj-o3Zw0OeOTAojMeZfjPtkOZiW0jM367Fmrkk';
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            // ===== 2. VARIABLES GLOBALES =====
            let allPortfolios = [];
            let filteredPortfolios = [];
            let currentPage = 1;
            const pageSize = 12;
            let loading = false;
            let hasMore = true;

            // ===== 3. INITIALISATION =====
            document.addEventListener('DOMContentLoaded', function() {
                console.log('‚úÖ Supabase initialis√©');
                setupEventListeners();
                loadPortfolios();
            });

            // ===== 4. EVENT LISTENERS =====
            function setupEventListeners() {
                document.getElementById('loadMoreBtn')?.addEventListener('click', loadMorePortfolios);
                document.getElementById('closePortfolioModal')?.addEventListener('click', closePortfolioModal);
                
                const modal = document.getElementById('portfolioModal');
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) closePortfolioModal();
                });

                document.getElementById('searchPortfolio')?.addEventListener('input', filterPortfolios);
                document.getElementById('filterStatus')?.addEventListener('change', filterPortfolios);
                document.getElementById('filterDomain')?.addEventListener('change', filterPortfolios);
            }

            // ===== 5. CHARGEMENT DES PORTFOLIOS =====
            async function loadPortfolios(reset = true) {
                if (loading) return;
                loading = true;

                try {
                    if (reset) {
                        currentPage = 1;
                        allPortfolios = [];
                    }

                    const from = (currentPage - 1) * pageSize;
                    const to = from + pageSize - 1;

                    // Charger les portfolios avec les infos cr√©ateurs
                    const { data: portfolios, error } = await supabase
                        .from('portfolio')
                        .select(`
                            *,
                            cr√©ateurs!portfolio_creator_id_fkey (
                                id,
                                prenom,
                                nom,
                                nom_marque,
                                email,
                                domaine,
                                statut,
                                date_validation
                            )
                        `)
                        .order('created_at', { ascending: false, nullsFirst: false })
                        .range(from, to);

                    if (error) throw error;

                    // Pour chaque portfolio, charger le nombre de collections
                    const portfoliosWithDetails = await Promise.all((portfolios || []).map(async (portfolio) => {
                        // Compter les collections
                        const { count: collectionsCount } = await supabase
                            .from('collections')
                            .select('*', { count: 'exact', head: true })
                            .eq('portfolio_id', portfolio.id);

                        // Compter les images
                        const { count: imagesCount } = await supabase
                            .from('portfolio_images')
                            .select('*', { count: 'exact', head: true })
                            .eq('portfolio_id', portfolio.id);

                        return {
                            ...portfolio,
                            collections_count: collectionsCount || 0,
                            photos_count: imagesCount || 0
                        };
                    }));

                    if (reset) {
                        allPortfolios = portfoliosWithDetails;
                    } else {
                        allPortfolios = [...allPortfolios, ...portfoliosWithDetails];
                    }

                    filteredPortfolios = [...allPortfolios];
                    
                    updateStats();
                    displayPortfolios(filteredPortfolios);
                    
                    hasMore = portfolios && portfolios.length === pageSize;
                    document.getElementById('paginationContainer').style.display = hasMore ? 'flex' : 'none';
                    document.getElementById('paginationContainer').style.justifyContent = 'space-between';

                } catch (error) {
                    console.error('‚ùå Erreur chargement portfolios:', error.message);
                    showErrorState('Erreur lors du chargement des portfolios');
                } finally {
                    loading = false;
                }
            }

            // ===== 6. CHARGER PLUS =====
            function loadMorePortfolios() {
                if (hasMore && !loading) {
                    currentPage++;
                    loadPortfolios(false);
                }
            }

            // ===== 7. FILTRAGE =====
            function filterPortfolios() {
                const search = document.getElementById('searchPortfolio')?.value.toLowerCase() || '';
                const status = document.getElementById('filterStatus')?.value || '';
                const domain = document.getElementById('filterDomain')?.value || '';

                filteredPortfolios = allPortfolios.filter(portfolio => {
                    const creator = portfolio.cr√©ateurs || {};
                    const fullName = `${creator.prenom || ''} ${creator.nom || ''}`.toLowerCase();
                    const brand = (creator.nom_marque || '').toLowerCase();
                    const title = (portfolio.title || '').toLowerCase();
                    const description = (portfolio.description || '').toLowerCase();

                    const matchesSearch = !search || 
                        title.includes(search) ||
                        description.includes(search) ||
                        fullName.includes(search) ||
                        brand.includes(search) ||
                        (creator.email || '').toLowerCase().includes(search);

                    const matchesStatus = !status || 
                        (status === 'actif' && creator.statut === 'actif') ||
                        (status === 'pending' && (creator.statut === 'pending' || !creator.statut));

                    const matchesDomain = !domain || (creator.domaine === domain);

                    return matchesSearch && matchesStatus && matchesDomain;
                });

                displayPortfolios(filteredPortfolios);
                updatePaginationInfo();
            }

            // ===== 8. AFFICHAGE DES PORTFOLIOS =====
            function displayPortfolios(portfolios) {
                const grid = document.getElementById('portfolioGrid');
                if (!grid) return;

                if (portfolios.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-images"></i>
                            <h3>Aucun portfolio</h3>
                            <p>Aucun portfolio ne correspond √† vos crit√®res</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = portfolios.map(portfolio => {
                    const creator = portfolio.cr√©ateurs || {};
                    const creatorName = `${creator.prenom || ''} ${creator.nom || ''}`.trim() || 'Cr√©ateur inconnu';
                    const brand = creator.nom_marque || '';
                    const statut = creator.statut || 'pending';
                    const isComplete = portfolio.portfolio_completion >= 80;
                    
                    // D√©terminer la classe de statut
                    let statusClass = 'status-pending';
                    let statusLabel = 'En attente';
                    
                    if (statut === 'actif') {
                        if (isComplete) {
                            statusClass = 'status-actif';
                            statusLabel = 'Valid√©';
                        } else {
                            statusClass = 'status-inactive';
                            statusLabel = 'Incomplet';
                        }
                    }

                    return `
                        <div class="portfolio-card" data-id="${portfolio.id}">
                            <div class="portfolio-thumbnail">
                                ${portfolio.main_image_url ? 
                                    `<img src="${portfolio.main_image_url}" alt="${escapeHtml(portfolio.title || 'Portfolio')}">` :
                                    `<i class="fas fa-images"></i>`
                                }
                                <span class="photos-count">
                                    <i class="fas fa-image"></i> ${portfolio.photos_count || 0}
                                </span>
                            </div>
                            
                            <div class="portfolio-content">
                                <div class="portfolio-header">
                                    <div>
                                        <h3 class="portfolio-title">${escapeHtml(portfolio.title || 'Sans titre')}</h3>
                                        <div class="portfolio-creator">
                                            <i class="fas fa-user"></i>
                                            <span>${escapeHtml(brand || creatorName)}</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <p class="portfolio-description">
                                    ${escapeHtml(portfolio.description || 'Aucune description')}
                                </p>
                                
                                <div class="portfolio-meta">
                                    <div class="meta-left">
                                        <span class="status-badge ${statusClass}">${statusLabel}</span>
                                        <span class="portfolio-date">
                                            <i class="fas fa-calendar"></i>
                                            ${portfolio.updated_at ? new Date(portfolio.updated_at).toLocaleDateString('fr-FR') : ''}
                                        </span>
                                    </div>
                                    <div class="card-actions">
                                        <button class="action-btn view-btn" onclick="window.viewPortfolio('${portfolio.id}')">
                                            <i class="fas fa-eye"></i>
                                            <span class="btn-text">Voir</span>
                                        </button>
                                        <button class="action-btn delete-btn" onclick="window.deletePortfolio('${portfolio.id}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                updatePaginationInfo();
            }

            // ===== 9. STATISTIQUES =====
            function updateStats() {
                const total = allPortfolios.length;
                
                let complete = 0;
                let pending = 0;
                let totalCollections = 0;

                allPortfolios.forEach(portfolio => {
                    const creator = portfolio.cr√©ateurs || {};
                    if (creator.statut === 'actif' && portfolio.portfolio_completion >= 80) {
                        complete++;
                    } else if (creator.statut === 'pending' || !creator.statut) {
                        pending++;
                    }
                    totalCollections += portfolio.collections_count || 0;
                });

                document.getElementById('totalPortfolios').textContent = total;
                document.getElementById('completePortfolios').textContent = complete;
                document.getElementById('pendingPortfolios').textContent = pending;
                document.getElementById('totalCollections').textContent = totalCollections;
            }

            function updatePaginationInfo() {
                const info = document.getElementById('portfolioInfo');
                if (info) {
                    const total = filteredPortfolios.length;
                    const complete = filteredPortfolios.filter(p => {
                        const creator = p.cr√©ateurs || {};
                        return creator.statut === 'actif' && p.portfolio_completion >= 80;
                    }).length;
                    const pending = filteredPortfolios.filter(p => {
                        const creator = p.cr√©ateurs || {};
                        return creator.statut === 'pending' || !creator.statut;
                    }).length;
                    
                    info.innerHTML = `${total} portfolio(s) ‚Ä¢ ${complete} valid√©(s) ‚Ä¢ ${pending} en attente`;
                }
            }

            // ===== 10. VOIR D√âTAIL PORTFOLIO =====
            window.viewPortfolio = async function(portfolioId) {
                try {
                    const { data: portfolio, error } = await supabase
                        .from('portfolio')
                        .select(`
                            *,
                            cr√©ateurs!portfolio_creator_id_fkey (
                                id,
                                prenom,
                                nom,
                                nom_marque,
                                email,
                                telephone,
                                domaine,
                                statut,
                                date_inscription,
                                date_validation,
                                instagram,
                                site_web
                            )
                        `)
                        .eq('id', portfolioId)
                        .single();

                    if (error) throw error;

                    // Charger les images
                    const { data: images } = await supabase
                        .from('portfolio_images')
                        .select('*')
                        .eq('portfolio_id', portfolioId)
                        .order('created_at', { ascending: false });

                    // Charger les collections
                    const { data: collections } = await supabase
                        .from('collections')
                        .select('*')
                        .eq('portfolio_id', portfolioId)
                        .order('created_at', { ascending: false });

                    const creator = portfolio.cr√©ateurs || {};
                    const fullName = `${creator.prenom || ''} ${creator.nom || ''}`.trim() || 'Non sp√©cifi√©';
                    const statut = creator.statut || 'pending';
                    const isComplete = portfolio.portfolio_completion >= 80;

                    let statusClass = 'status-pending';
                    let statusLabel = 'En attente';
                    
                    if (statut === 'actif') {
                        if (isComplete) {
                            statusClass = 'status-actif';
                            statusLabel = 'Valid√©';
                        } else {
                            statusClass = 'status-inactive';
                            statusLabel = 'Incomplet';
                        }
                    }

                    const modalContent = document.getElementById('portfolioModalContent');
                    
                    modalContent.innerHTML = `
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Titre</label>
                                <p><strong>${escapeHtml(portfolio.title || 'Sans titre')}</strong></p>
                            </div>
                            <div class="form-group">
                                <label>Statut</label>
                                <span class="status-badge ${statusClass}">${statusLabel}</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Cr√©ateur</label>
                            <div class="contact-info">
                                <strong>${escapeHtml(fullName)}</strong><br>
                                ${creator.nom_marque ? `<small>Marque : ${escapeHtml(creator.nom_marque)}</small><br>` : ''}
                                ${creator.email ? `<small><i class="fas fa-envelope"></i> ${escapeHtml(creator.email)}</small><br>` : ''}
                                ${creator.telephone ? `<small><i class="fas fa-phone"></i> ${escapeHtml(creator.telephone)}</small><br>` : ''}
                                ${creator.domaine ? `<small><i class="fas fa-tag"></i> ${escapeHtml(creator.domaine)}</small>` : ''}
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Description</label>
                            <p>${escapeHtml(portfolio.description || 'Aucune description').replace(/\n/g, '<br>')}</p>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Compl√©tion</label>
                                <p><strong>${portfolio.portfolio_completion || 0}%</strong></p>
                            </div>
                            <div class="form-group">
                                <label>Exp√©rience</label>
                                <p>${getExperienceLabel(portfolio.experience) || 'Non sp√©cifi√©e'}</p>
                            </div>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Date cr√©ation</label>
                                <p>${portfolio.created_at ? new Date(portfolio.created_at).toLocaleDateString('fr-FR') : 'Non sp√©cifi√©e'}</p>
                            </div>
                            <div class="form-group">
                                <label>Derni√®re mise √† jour</label>
                                <p>${portfolio.updated_at ? new Date(portfolio.updated_at).toLocaleDateString('fr-FR') : '-'}</p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Sp√©cialit√©s</label>
                            <p>
                                ${portfolio.specialties && portfolio.specialties.length > 0 
                                    ? portfolio.specialties.join(' ‚Ä¢ ') 
                                    : 'Aucune sp√©cialit√©'}
                            </p>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Instagram</label>
                                <p>${creator.instagram || portfolio.instagram_handle || 'Non renseign√©'}</p>
                            </div>
                            <div class="form-group">
                                <label>Site web</label>
                                <p>${creator.site_web || portfolio.website || 'Non renseign√©'}</p>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Collections (${collections?.length || 0})</label>
                            ${collections && collections.length > 0 ? `
                                <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
                                    ${collections.map(col => `
                                        <span style="background: var(--light); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--border);">
                                            <i class="fas fa-${getCollectionIcon(col.type)}" style="color: var(--primary); margin-right: 5px;"></i>
                                            ${escapeHtml(col.nom || col.name || 'Collection')}
                                        </span>
                                    `).join('')}
                                </div>
                            ` : '<p class="text-muted">Aucune collection</p>'}
                        </div>
                        
                        <div class="form-group">
                            <label>Photos (${images?.length || 0})</label>
                            ${images && images.length > 0 ? `
                                <div class="modal-gallery">
                                    ${images.map(img => `
                                        <div class="gallery-item" onclick="window.open('${img.image_url}', '_blank')">
                                            <img src="${img.image_url}" alt="${escapeHtml(img.title || 'Photo')}">
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p class="text-muted">Aucune photo</p>'}
                        </div>
                        
                        <div class="form-actions">
                            <button class="btn btn-secondary" onclick="window.closePortfolioModal()">
                                <i class="fas fa-times"></i> Fermer
                            </button>
                            ${statut === 'pending' ? `
                                <button class="btn btn-primary" onclick="window.validateCreator('${creator.id}')">
                                    <i class="fas fa-check"></i> Valider le cr√©ateur
                                </button>
                            ` : ''}
                            <button class="btn btn-danger" onclick="window.deletePortfolio('${portfolio.id}')">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </div>
                    `;

                    document.getElementById('portfolioModal').style.display = 'flex';

                } catch (error) {
                    console.error('‚ùå Erreur chargement portfolio:', error.message);
                    showNotification('Erreur lors du chargement du portfolio', 'error');
                }
            };

            // ===== 11. FERMER MODAL =====
            window.closePortfolioModal = function() {
                document.getElementById('portfolioModal').style.display = 'none';
            };

            // ===== 12. VALIDER CR√âATEUR =====
            window.validateCreator = async function(creatorId) {
                if (!confirm('√ätes-vous s√ªr de vouloir valider ce cr√©ateur ?')) return;

                try {
                    const { error } = await supabase
                        .from('cr√©ateurs')
                        .update({ 
                            statut: 'actif',
                            date_validation: new Date().toISOString()
                        })
                        .eq('id', creatorId);

                    if (error) throw error;

                    showNotification('‚úÖ Cr√©ateur valid√© avec succ√®s', 'success');
                    window.closePortfolioModal();
                    loadPortfolios();

                } catch (error) {
                    console.error('‚ùå Erreur validation:', error.message);
                    showNotification('Erreur lors de la validation', 'error');
                }
            };

            // ===== 13. SUPPRIMER PORTFOLIO =====
            window.deletePortfolio = async function(portfolioId) {
                if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce portfolio ? Toutes les images et collections associ√©es seront √©galement supprim√©es.')) return;

                try {
                    // Supprimer les images
                    await supabase
                        .from('portfolio_images')
                        .delete()
                        .eq('portfolio_id', portfolioId);

                    // Supprimer les collections
                    await supabase
                        .from('collections')
                        .delete()
                        .eq('portfolio_id', portfolioId);

                    // Supprimer le portfolio
                    const { error } = await supabase
                        .from('portfolio')
                        .delete()
                        .eq('id', portfolioId);

                    if (error) throw error;

                    showNotification('‚úÖ Portfolio supprim√© avec succ√®s', 'success');
                    window.closePortfolioModal();
                    loadPortfolios();

                } catch (error) {
                    console.error('‚ùå Erreur suppression:', error.message);
                    showNotification('Erreur lors de la suppression', 'error');
                }
            };

            // ===== 14. NOTIFICATION =====
            function showNotification(message, type = 'info') {
                const oldNotifications = document.querySelectorAll('.notification');
                oldNotifications.forEach(n => n.remove());

                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                
                const icons = {
                    'success': 'check-circle',
                    'error': 'exclamation-circle',
                    'warning': 'exclamation-triangle',
                    'info': 'info-circle'
                };

                notification.innerHTML = `
                    <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                    <span>${message}</span>
                `;

                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: white;
                    color: #333;
                    padding: 15px 20px;
                    border-radius: var(--radius-sm);
                    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    z-index: 10001;
                    border-left: 5px solid ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : type === 'warning' ? '#ffc107' : '#17a2b8'};
                    animation: slideIn 0.3s ease;
                `;

                document.head.insertAdjacentHTML('beforeend', `
                    <style>
                        @keyframes slideIn {
                            from { transform: translateX(100%); opacity: 0; }
                            to { transform: translateX(0); opacity: 1; }
                        }
                    </style>
                `);

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 4000);
            }

            // ===== 15. UTILITAIRES =====
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function getExperienceLabel(value) {
                const labels = {
                    'debutant': 'üåü D√©butant (0-2 ans)',
                    'intermediaire': '‚≠ê‚≠ê Interm√©diaire (3-7 ans)',
                    'experimente': '‚≠ê‚≠ê‚≠ê Exp√©riment√© (8-15 ans)',
                    'expert': 'üëë Expert (15+ ans)'
                };
                return labels[value] || value;
            }

            function getCollectionIcon(type) {
                const icons = {
                    'lookbook': 'book-open',
                    'defile': 'walking',
                    'capsule': 'tshirt',
                    'saisonniere': 'leaf',
                    'speciale': 'star'
                };
                return icons[type] || 'tshirt';
            }

            function showErrorState(message) {
                const grid = document.getElementById('portfolioGrid');
                if (grid) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Erreur de chargement</h3>
                            <p>${message}</p>
                            <button class="btn btn-primary" onclick="location.reload()">
                                <i class="fas fa-redo"></i> R√©essayer
                            </button>
                        </div>
                    `;
                }
            }

            // Exposer les fonctions globalement
            window.showNotification = showNotification;

        })();
    </script>
</body>
</html>
