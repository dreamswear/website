<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Portfolios - DREAMSWEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #1a1a1a;
            padding: 25px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #d4af37;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header h1 {
            color: #d4af37;
            margin-bottom: 10px;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(212, 175, 55, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .stat-value {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        /* FILTRES */
        .filters {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-label {
            color: #d4af37;
            font-weight: 600;
        }

        .filter-select {
            padding: 8px 15px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            min-width: 180px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #d4af37;
        }

        /* GRILLE DES PORTFOLIOS */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .portfolio-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #333;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .portfolio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        .portfolio-image {
            height: 200px;
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .portfolio-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .portfolio-card:hover .portfolio-image img {
            transform: scale(1.05);
        }

        .portfolio-placeholder {
            color: #666;
            font-size: 3rem;
        }

        .portfolio-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .portfolio-title {
            color: #d4af37;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .portfolio-creator {
            color: #17a2b8;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .portfolio-domain {
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        .portfolio-description {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            flex: 1;
        }

        .portfolio-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .portfolio-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .portfolio-stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.85rem;
        }

        .portfolio-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .btn-view {
            background: #28a745;
            color: white;
        }

        .btn-contact {
            background: #17a2b8;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* EMPTY STATE */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #aaa;
            margin-bottom: 10px;
        }

        /* LOADING */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            padding: 20px;
        }

        .page-btn {
            padding: 8px 15px;
            background: #252525;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: #333;
        }

        .page-btn.active {
            background: #d4af37;
            color: #1a1a1a;
            border-color: #d4af37;
        }

        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .filter-select {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-item {
                width: 100%;
            }
        }
    </style>

        <!-- FILTRES -->

        <!-- GRILLE DES PORTFOLIOS -->

    <!-- Script Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialisation de Supabase
        const SUPABASE_URL = 'https://kfptsbpriihydidnfzhj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtmcHRzYnByaWloeWRpZG5memhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjgxODIsImV4cCI6MjA4MTY0NDE4Mn0.R4AS9kj-o3Zw0OeOTAojMeZfjPtkOZiW0jM367Fmrkk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // √âTAT DE L'APPLICATION
        const appState = {
            currentPage: 1,
            itemsPerPage: 9,
            currentDomain: 'all',
            currentSort: 'recent',
            currentSearch: '',
            totalPortfolios: 0,
            totalPages: 1
        };

        // INITIALISATION
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üñºÔ∏è Galerie portfolios charg√©e');
            checkAdminAccess();
            loadPortfolios();
            setupEventListeners();
        });

        // V√âRIFICATION DE L'AUTHENTIFICATION ADMIN
        function checkAdminAccess() {
            const adminLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const isAdmin = sessionStorage.getItem('isAdmin');
            
            const isAuthorized = (adminLoggedIn === 'true') || (isAdmin === 'true');
            
            if (!isAuthorized) {
                console.warn('‚ö†Ô∏è Acc√®s non autoris√© - Redirection vers admin.html');
                alert('Acc√®s non autoris√©. Veuillez vous connecter en tant qu\'administrateur.');
                window.location.href = 'admin.html';
                return false;
            }
            
            console.log('‚úÖ Acc√®s admin autoris√©');
            return true;
        }

        // CHARGEMENT DES PORTFOLIOS DEPUIS SUPABASE
        async function loadPortfolios() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement des portfolios...</p>
                </div>
            `;
            
            try {
                // Construire la requ√™te Supabase
                let query = supabase
                    .from('portfolio_with_creators')
                    .select('*', { count: 'exact' });
                
                // Appliquer les filtres
                if (appState.currentDomain !== 'all') {
                    query = query.eq('domain', appState.currentDomain);
                }
                
                // Appliquer la recherche
                if (appState.currentSearch) {
                    query = query.or(`portfolio_title.ilike.%${appState.currentSearch}%,portfolio_description.ilike.%${appState.currentSearch}%,brand_name.ilike.%${appState.currentSearch}%`);
                }
                
                // Appliquer le tri
                switch(appState.currentSort) {
                    case 'recent':
                        query = query.order('created_at', { ascending: false });
                        break;
                    case 'oldest':
                        query = query.order('created_at', { ascending: true });
                        break;
                    case 'views':
                        query = query.order('views_count', { ascending: false });
                        break;
                    case 'likes':
                        query = query.order('likes_count', { ascending: false });
                        break;
                }
                
                // Appliquer la pagination
                const from = (appState.currentPage - 1) * appState.itemsPerPage;
                const to = from + appState.itemsPerPage - 1;
                query = query.range(from, to);
                
                // Ex√©cuter la requ√™te
                const { data: portfolios, error, count } = await query;
                
                if (error) {
                    throw error;
                }
                
                console.log(`üìä ${portfolios?.length || 0} portfolios charg√©s`);
                
                // Calculer le nombre total de pages
                appState.totalPortfolios = count || 0;
                appState.totalPages = Math.ceil(appState.totalPortfolios / appState.itemsPerPage);
                
                // Afficher les portfolios
                if (!portfolios || portfolios.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-images"></i>
                            <h3>Aucun portfolio trouv√©</h3>
                            <p>${appState.currentSearch || appState.currentDomain !== 'all' ? 
                                'Essayez de modifier vos filtres ou votre recherche' : 
                                'Aucun portfolio n\'a √©t√© publi√© pour le moment'}</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = portfolios.map(portfolio => `
                        <div class="portfolio-card" data-id="${portfolio.id}">
                            <div class="portfolio-image">
                                ${portfolio.main_image_url ? 
                                    `<img src="${portfolio.main_image_url}" alt="${portfolio.portfolio_title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMmEyYTJhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';">` : 
                                    `<div class="portfolio-placeholder"><i class="fas fa-image"></i></div>`
                                }
                            </div>
                            <div class="portfolio-content">
                                <div class="portfolio-title">${portfolio.portfolio_title || 'Sans titre'}</div>
                                <div class="portfolio-creator">
                                    <i class="fas fa-user"></i>
                                    ${portfolio.brand_name || portfolio.creator_firstname + ' ' + portfolio.creator_lastname}
                                </div>
                                <div class="portfolio-domain">${portfolio.domain || 'Non sp√©cifi√©'}</div>
                                <p class="portfolio-description">${portfolio.portfolio_description || 'Aucune description disponible.'}</p>
                                
                                ${portfolio.tags && portfolio.tags.length > 0 ? `
                                    <div class="portfolio-tags">
                                        ${portfolio.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                                        ${portfolio.tags.length > 3 ? `<span class="tag">+${portfolio.tags.length - 3}</span>` : ''}
                                    </div>
                                ` : ''}
                                
                                <div class="portfolio-meta">
                                    <div class="portfolio-stats">
                                        <div class="stat">
                                            <i class="fas fa-eye"></i>
                                            <span>${portfolio.views_count || 0}</span>
                                        </div>
                                        <div class="stat">
                                            <i class="fas fa-heart"></i>
                                            <span>${portfolio.likes_count || 0}</span>
                                        </div>
                                        <div class="stat">
                                            <i class="far fa-calendar"></i>
                                            <span>${formatDate(portfolio.created_at)}</span>
                                        </div>
                                    </div>
                                    <div class="portfolio-actions">
                                        <button class="action-btn btn-view" onclick="viewPortfolio('${portfolio.id}')">
                                            <i class="fas fa-eye"></i> Voir
                                        </button>
                                        ${portfolio.instagram_handle ? `
                                            <button class="action-btn btn-contact" onclick="openInstagram('${portfolio.instagram_handle}')">
                                                <i class="fab fa-instagram"></i>
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Mettre √† jour les statistiques
                await updateStats();
                
                // G√©n√©rer la pagination
                generatePagination();
                
            } catch (error) {
                console.error('‚ùå Erreur chargement portfolios:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Erreur de chargement</h3>
                        <p>${error.message || 'Impossible de charger les portfolios'}</p>
                    </div>
                `;
            }
        }

        // MISE √Ä JOUR DES STATISTIQUES
        async function updateStats() {
            try {
                // R√©cup√©rer les statistiques globales
                const { count: totalPortfolios } = await supabase
                    .from('portfolio')
                    .select('*', { count: 'exact', head: true })
                    .eq('is_published', true);
                
                // R√©cup√©rer le nombre de cr√©ateurs uniques avec portfolios
                const { data: creatorsData } = await supabase
                    .from('portfolio')
                    .select('creator_id')
                    .eq('is_published', true);
                
                const uniqueCreators = new Set(creatorsData?.map(p => p.creator_id) || []).size;
                
                // R√©cup√©rer le total des vues
                const { data: viewsData } = await supabase
                    .from('portfolio')
                    .select('views_count')
                    .eq('is_published', true);
                
                const totalViews = viewsData?.reduce((sum, p) => sum + (p.views_count || 0), 0) || 0;
                
                // Mettre √† jour l'interface
                document.getElementById('total-portfolios').textContent = totalPortfolios || 0;
                document.getElementById('total-creators').textContent = uniqueCreators;
                document.getElementById('total-views').textContent = totalViews;
                
                // Les domaines sont fixes
                document.getElementById('total-domains').textContent = 5;
                
            } catch (error) {
                console.error('‚ùå Erreur statistiques:', error);
            }
        }

        // FORMATER LA DATE
        function formatDate(dateString) {
            if (!dateString) return 'Date inconnue';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // G√âN√âRATION DE LA PAGINATION
        function generatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (appState.totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Bouton pr√©c√©dent
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${appState.currentPage - 1})" 
                        ${appState.currentPage === 1 ? 'disabled style="opacity:0.5; cursor:not-allowed;"' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Pages
            for (let i = 1; i <= appState.totalPages; i++) {
                if (i === 1 || i === appState.totalPages || (i >= appState.currentPage - 1 && i <= appState.currentPage + 1)) {
                    paginationHTML += `
                        <button class="page-btn ${i === appState.currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === appState.currentPage - 2 || i === appState.currentPage + 2) {
                    paginationHTML += `<span class="page-btn" style="background:transparent; border:none;">...</span>`;
                }
            }
            
            // Bouton suivant
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${appState.currentPage + 1})" 
                        ${appState.currentPage === appState.totalPages ? 'disabled style="opacity:0.5; cursor:not-allowed;"' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }

        // CHANGEMENT DE PAGE
        function changePage(page) {
            if (page >= 1 && page <= appState.totalPages) {
                appState.currentPage = page;
                loadPortfolios();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // APPLICATION DES FILTRES
        function applyFilters() {
            appState.currentDomain = document.getElementById('domainFilter').value;
            appState.currentSort = document.getElementById('sortFilter').value;
            appState.currentSearch = document.getElementById('searchInput').value.trim();
            appState.currentPage = 1;
            
            loadPortfolios();
        }

        // R√âINITIALISATION DES FILTRES
        function resetFilters() {
            document.getElementById('domainFilter').value = 'all';
            document.getElementById('sortFilter').value = 'recent';
            document.getElementById('searchInput').value = '';
            
            appState.currentDomain = 'all';
            appState.currentSort = 'recent';
            appState.currentSearch = '';
            appState.currentPage = 1;
            
            loadPortfolios();
        }

        // VISIONNER UN PORTFOLIO
        function viewPortfolio(id) {
            // Incr√©menter le compteur de vues
            incrementViewCount(id);
            
            // Ouvrir dans un nouvel onglet (simulation)
            alert(`Ouverture du portfolio #${id}\n\nDans une version compl√®te, cela ouvrirait portfolio-detail.html?id=${id}`);
            // window.open(`portfolio-detail.html?id=${id}`, '_blank');
        }

        // INCREMENTER LE COMPTEUR DE VUES
        async function incrementViewCount(portfolioId) {
            try {
                const { data: portfolio } = await supabase
                    .from('portfolio')
                    .select('views_count')
                    .eq('id', portfolioId)
                    .single();
                
                if (portfolio) {
                    await supabase
                        .from('portfolio')
                        .update({ views_count: (portfolio.views_count || 0) + 1 })
                        .eq('id', portfolioId);
                }
            } catch (error) {
                console.error('‚ùå Erreur incr√©mentation vues:', error);
            }
        }

        // OUVRIR INSTAGRAM
        function openInstagram(handle) {
            const cleanHandle = handle.replace('@', '');
            window.open(`https://instagram.com/${cleanHandle}`, '_blank');
        }

        // CONFIGURATION DES √âV√âNEMENTS
        function setupEventListeners() {
            // Recherche avec la touche Enter
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    applyFilters();
                }
            });
            
            // Filtres automatiques
            document.getElementById('domainFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
        }

        // FONCTIONS GLOBALES
        window.applyFilters = applyFilters;
        window.resetFilters = resetFilters;
        window.changePage = changePage;
        window.viewPortfolio = viewPortfolio;
        window.openInstagram = openInstagram;
    </script>
</body>
</html>
