<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire des Professionnels - Dreamswear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: white;
            padding: 40px 0;
            border-radius: 0 0 20px 20px;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #1a1a1a;
        }

        .header-text h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #d4af37;
        }

        .header-text p {
            color: #aaa;
            font-size: 1.1rem;
            max-width: 600px;
        }

        .admin-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: #d4af37;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background: #b08924;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
        }

        .btn-outline:hover {
            background: #d4af37;
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        /* Filtres et recherche */
        .filters-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filters-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-number {
            font-weight: bold;
            color: #d4af37;
            font-size: 1.1rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
            background: white;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #d4af37;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .search-box input {
            padding-left: 45px;
            width: 100%;
        }

        /* Grille des professionnels */
        .professionals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .professional-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .professional-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            padding: 25px;
            border-bottom: 1px solid #f1f1f1;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .category-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
        }

        .card-header h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.3;
        }

        .specialty {
            color: #d4af37;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .rating-stars {
            color: #ffc107;
        }

        .rating-value {
            color: #666;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-item i {
            color: #d4af37;
            width: 20px;
        }

        .card-footer {
            padding: 20px 25px;
            border-top: 1px solid #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
        }

        .location {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .pagination-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: #d4af37;
            color: #d4af37;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #666;
            font-size: 0.95rem;
        }

        /* Catégories */
        .categories-section {
            margin-bottom: 40px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.1);
        }

        .category-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.8rem;
            color: white;
        }

        .category-card h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .category-count {
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
            padding: 3px 10px;
            border-radius: 12px;
            display: inline-block;
        }

        /* Message vide */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .empty-state p {
            color: #888;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #666;
            cursor: pointer;
            z-index: 2;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #f8f9fa;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-section {
                flex-direction: column;
                text-align: center;
            }
            
            .professionals-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .header-text h1 {
                font-size: 2rem;
            }
            
            .admin-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .professional-card {
                margin: 0 -15px;
                border-radius: 0;
            }
        }

        /* Styles pour les onglets */
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 15px 25px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .tab-btn:hover {
            color: #333;
        }

        .tab-btn.active {
            color: #d4af37;
            border-bottom-color: #d4af37;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Badge pour les onglets */
        .tab-badge {
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 5px;
        }

        /* Chargement */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-address-book"></i>
                    </div>
                    <div class="header-text">
                        <h1>Annuaire des Professionnels</h1>
                        <p>Découvrez les meilleurs photographes, stylistes, mannequins et professionnels de la mode</p>
                    </div>
                </div>
                <div class="admin-buttons">
                    <a href="dashboard-management.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour au Dashboard
                    </a>
                    <a href="manage-annuaire.html" class="btn btn-primary">
                        <i class="fas fa-cog"></i> Gérer l'Annuaire
                    </a>
                </div>
            </div>
        </header>

        <!-- Filtres et recherche -->
        <section class="filters-section">
            <div class="filters-header">
                <h2>Rechercher un professionnel</h2>
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span>Total: <span id="totalCount" class="stat-number">0</span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-camera"></i>
                        <span>Photographes: <span id="photographersCount" class="stat-number">0</span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-tshirt"></i>
                        <span>Stylistes: <span id="stylistsCount" class="stat-number">0</span></span>
                    </div>
                </div>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group search-box">
                    <label for="searchInput"><i class="fas fa-search"></i> Recherche</label>
                    <input type="text" id="searchInput" placeholder="Nom, spécialité, description...">
                </div>
                
                <div class="filter-group">
                    <label for="categoryFilter"><i class="fas fa-tag"></i> Catégorie</label>
                    <select id="categoryFilter">
                        <option value="">Toutes les catégories</option>
                        <!-- Catégories chargées dynamiquement -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="statusFilter"><i class="fas fa-circle"></i> Statut</label>
                    <select id="statusFilter">
                        <option value="">Tous les statuts</option>
                        <option value="active">Actifs</option>
                        <option value="inactive">Inactifs</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="ratingFilter"><i class="fas fa-star"></i> Note minimale</label>
                    <select id="ratingFilter">
                        <option value="0">Toutes les notes</option>
                        <option value="4">4 étoiles et plus</option>
                        <option value="3">3 étoiles et plus</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Onglets -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="professionals">
                <i class="fas fa-th"></i> Tous les professionnels
            </button>
            <button class="tab-btn" data-tab="categories">
                <i class="fas fa-folder"></i> Par catégories
            </button>
            <button class="tab-btn" data-tab="featured">
                <i class="fas fa-crown"></i> Recommandés
            </button>
        </div>

        <!-- Contenu des onglets -->
        <div id="professionalsTab" class="tab-content active">
            <!-- Grille des professionnels -->
            <div id="professionalsGrid" class="professionals-grid">
                <!-- Les professionnels seront chargés ici -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Chargement des professionnels...</p>
                </div>
            </div>
        </div>

        <div id="categoriesTab" class="tab-content">
            <!-- Catégories -->
            <div id="categoriesGrid" class="categories-grid">
                <!-- Les catégories seront chargées ici -->
            </div>
        </div>

        <div id="featuredTab" class="tab-content">
            <!-- Professionnels recommandés -->
            <div id="featuredGrid" class="professionals-grid">
                <!-- Les professionnels recommandés seront chargés ici -->
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevPage" class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i> Précédent
            </button>
            <span id="pageInfo" class="pagination-info">Page 1 sur 1</span>
            <button id="nextPage" class="pagination-btn" disabled>
                Suivant <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Modal de détail -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div id="modalContent">
                    <!-- Contenu du modal chargé dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusion du script de gestion -->
    <script src="annuaire-script.js"></script>
</body>
</html>
