<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - DREAMSWEAR MAG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        
        .day-mode {
            background: #f5f5f5;
            color: #333;
        }
        
        .admin-header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .day-mode .admin-header {
            background: white;
        }
        
        .admin-header h1 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            margin: 0;
        }
        
        .day-mode .admin-header h1 {
            color: #1a1a1a;
        }
        
        .admin-buttons {
            display: flex;
            gap: 10px;
        }
        
        .admin-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-poster {
            background: #d4af37;
            color: #1a1a1a;
        }
        
        .btn-logout {
            background: #dc3545;
            color: white;
        }
        
        .btn-return {
            background: #6c757d;
            color: white;
        }
        
        .admin-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .day-mode .admin-section {
            background: white;
        }
        
        .admin-section h2 {
            color: #d4af37;
            margin-top: 0;
            font-family: 'Playfair Display', serif;
        }
        
        .day-mode .admin-section h2 {
            color: #333;
        }
        
        .counter {
            background: #d4af37;
            color: #1a1a1a;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 14px;
            margin-left: 8px;
        }
        
        .creator-card {
            background: #252525;
            border-left: 4px solid #d4af37;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .day-mode .creator-card {
            background: #f9f9f9;
            border-left-color: #333;
        }
        
        .creator-card h3 {
            color: #d4af37;
            margin-top: 0;
        }
        
        .day-mode .creator-card h3 {
            color: #333;
        }
        
        .creator-card p {
            margin: 5px 0;
            color: #ccc;
        }
        
        .day-mode .creator-card p {
            color: #666;
        }
        
        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            flex: 1;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Administration DREAMSWEAR</h1>
        <div class="admin-buttons">
            <a href="Actualisation.html" class="admin-btn btn-poster">
                <i class="fas fa-newspaper"></i> Poster
            </a>
            <button id="logoutBtn" class="admin-btn btn-logout">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
            <a href="index.html" class="admin-btn btn-return">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </div>
    
    <div class="admin-section">
        <h2>Demandes en attente <span id="pendingCount" class="counter">0</span></h2>
        <div id="pendingCreators">
            <div class="empty-message">Les demandes apparaissent ici</div>
        </div>
    </div>
    
    <div class="admin-section">
        <h2>Créateurs approuvés <span id="approvedCount" class="counter">0</span></h2>
        <div id="approvedCreators">
            <div class="empty-message">Les créateurs apparaissent ici</div>
        </div>
    </div>
    
    <!-- Script Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Notre script admin -->
    <script src="admin-script.js"></script>
</body>
</html>
