<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - DREAMSWEAR MAG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Styles pour les boutons de navigation admin */
        .admin-nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
            align-items: center;
        }
        
        .admin-nav-btn {
            background: linear-gradient(135deg, #d4af37, #c19a2d);
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .admin-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            background: linear-gradient(135deg, #0b0b0a, #b08924);
        }
        
        .admin-nav-btn i {
            font-size: 1rem;
        }
        
        .back-link {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .back-link:hover {
            background: #eaeaea;
            transform: translateY(-2px);
        }
        
        .admin-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .admin-header-content h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        /* Chargement initial */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #d4af37;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Message d'erreur */
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        
        /* Bouton de d√©connexion */
        .logout-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
            transform: translateY(-2px);
        }
        
        /* Info admin connect√© */
        .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(212, 175, 55, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .admin-info i {
            color: #d4af37;
        }
        
        @media (max-width: 768px) {
            .admin-nav {
                gap: 10px;
            }
            
            .admin-nav-btn span,
            .back-link span,
            .logout-btn span {
                display: none;
            }
            
            .admin-nav-btn,
            .back-link,
            .logout-btn {
                padding: 10px;
            }
            
            .admin-nav-btn i {
                margin: 0;
            }
            
            .admin-info span {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .admin-header-content {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .admin-header-content h1 {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="admin-header-content">
                <div class="logo"><a href="index.html" style="color: inherit;">DREAMSWEAR</a></div>
                <h1>Panneau d'Administration</h1>
                <div class="admin-nav">
                    <div class="admin-info" id="admin-info">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin connect√©</span>
                    </div>
                    <a href="Actualisation.html" class="admin-nav-btn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Actualisation</span>
                    </a>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>D√©connexion</span>
                    </button>
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Retour au site</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <section class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-clock"></i> Demandes en attente</h2>
                <div class="refresh-controls">
                    <button id="refresh-btn" class="refresh-btn" title="Actualiser la liste">
                        <i class="fas fa-redo"></i> Actualiser
                    </button>
                    <span id="pending-count" class="count-badge">0</span>
                </div>
            </div>
            <div id="pending-creators" class="submission-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Chargement des cr√©ateurs en attente...</p>
                </div>
            </div>
        </section>

        <section class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-check-circle"></i> Cr√©ateurs Approuv√©s</h2>
                <div class="refresh-controls">
                    <span id="approved-count" class="count-badge success">0</span>
                </div>
            </div>
            <div id="approved-creators" class="submission-list approved-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Chargement des cr√©ateurs approuv√©s...</p>
                </div>
            </div>
        </section>
        
        <div id="error-container" style="display: none;" class="error-message"></div>
    </main>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // V√©rifier la connexion admin
            const isAdminLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const adminName = sessionStorage.getItem('adminName');
            
            if (!isAdminLoggedIn || isAdminLoggedIn !== 'true') {
                alert('‚ö†Ô∏è Acc√®s non autoris√©. Veuillez vous connecter en tant qu\'administrateur.');
                window.location.href = 'index.html';
                return;
            }
            
            // Afficher le nom de l'admin connect√©
            if (adminName) {
                const adminInfo = document.getElementById('admin-info');
                if (adminInfo) {
                    adminInfo.innerHTML = `<i class="fas fa-user-shield"></i><span>${adminName}</span>`;
                }
            }
            
            // Gestion du bouton de d√©connexion
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                        sessionStorage.removeItem('adminLoggedIn');
                        sessionStorage.removeItem('adminId');
                        sessionStorage.removeItem('adminName');
                        sessionStorage.removeItem('adminEmail');
                        window.location.href = 'index.html';
                    }
                });
            }
            
            // Gestion du bouton d'actualisation
            const refreshBtn = document.getElementById('refresh-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', () => {
                    // Appeler la fonction loadCreators du script principal
                    // Elle sera appel√©e automatiquement car les conteneurs existent
                    const pendingContainer = document.getElementById('pending-creators');
                    const approvedContainer = document.getElementById('approved-creators');
                    
                    // Afficher un indicateur de chargement
                    pendingContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Actualisation en cours...</p></div>';
                    approvedContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Actualisation en cours...</p></div>';
                    
                    // Le script principal va recharger automatiquement les donn√©es
                    // car il d√©tecte la pr√©sence des conteneurs
                    console.log('üîÑ Actualisation manuelle demand√©e');
                });
            }
            
            // Mettre √† jour les compteurs (cette fonction sera appel√©e par le script principal)
            window.updateCounters = function(pendingCount, approvedCount) {
                const pendingCountElement = document.getElementById('pending-count');
                const approvedCountElement = document.getElementById('approved-count');
                
                if (pendingCountElement) {
                    pendingCountElement.textContent = pendingCount;
                }
                
                if (approvedCountElement) {
                    approvedCountElement.textContent = approvedCount;
                }
            };
            
            // Afficher une erreur (cette fonction sera appel√©e par le script principal si besoin)
            window.showError = function(message) {
                const errorContainer = document.getElementById('error-container');
                if (errorContainer) {
                    errorContainer.textContent = message;
                    errorContainer.style.display = 'block';
                    
                    // Masquer l'erreur apr√®s 10 secondes
                    setTimeout(() => {
                        errorContainer.style.display = 'none';
                    }, 10000);
                }
            };
            
            // Ajouter un √©v√©nement pour rafra√Æchir automatiquement toutes les minutes
            setInterval(() => {
                console.log('üîÑ Actualisation automatique des donn√©es');
                const refreshBtn = document.getElementById('refresh-btn');
                if (refreshBtn && !document.querySelector('.loading')) {
                    refreshBtn.click();
                }
            }, 60000); // 60 secondes
            
            // Emp√™cher la navigation si l'admin n'est pas connect√©
            window.addEventListener('beforeunload', (e) => {
                // Vous pouvez ajouter une logique de v√©rification ici si n√©cessaire
            });
        });
    </script>
</body>
</html>
