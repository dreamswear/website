<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - DREAMSWEAR MAG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #333;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #c19a2d);
            color: #1a1a1a;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            margin-top: 0;
            font-family: 'Playfair Display', serif;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .creator-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
        }
        
        .creator-card h3 {
            margin-top: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #333;
        }
        
        .creator-card p {
            margin: 5px 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: #666;
        }
        
        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
            font-family: 'Montserrat', sans-serif;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .status-pending {
            background: #ffc107;
            color: #000;
        }
        
        .status-approved {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Administration DREAMSWEAR</h1>
        <div class="header-buttons">
            <a href="Actualisation.html" class="btn btn-primary">Poster sur le site</a>
            <button class="btn btn-danger" id="logoutBtn">Déconnexion</button>
            <a href="index.html" class="btn btn-secondary">Retour au site</a>
        </div>
    </div>
    
    <div class="section">
        <h2>Demandes en attente <span id="pendingCount" class="status-badge status-pending">0</span></h2>
        <div id="pendingCreators">
            <div class="empty-message">Les demandes apparaissent ici</div>
        </div>
    </div>
    
    <div class="section">
        <h2>Créateurs approuvés <span id="approvedCount" class="status-badge status-approved">0</span></h2>
        <div id="approvedCreators">
            <div class="empty-message">Les créateurs apparaissent ici</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://kfptsbpriihydidnfzhj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtmcHRzYnByaWloeWRpZG5memhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjgxODIsImV4cCI6MjA4MTY0NDE4Mn0.R4AS9kj-o3Zw0OeOTAojMeZfjPtkOZiW0jM367Fmrkk';
        
        // Vérifier la connexion admin
        const isAdminLoggedIn = sessionStorage.getItem('adminLoggedIn');
        if (!isAdminLoggedIn || isAdminLoggedIn !== 'true') {
            alert('Accès non autorisé. Veuillez vous connecter.');
            window.location.href = 'index.html';
        }
        
        // Initialiser Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Éléments DOM
        const logoutBtn = document.getElementById('logoutBtn');
        const pendingCreatorsDiv = document.getElementById('pendingCreators');
        const approvedCreatorsDiv = document.getElementById('approvedCreators');
        const pendingCountSpan = document.getElementById('pendingCount');
        const approvedCountSpan = document.getElementById('approvedCount');
        
        // Événements
        logoutBtn.addEventListener('click', () => {
            if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        });
        
        // Charger les créateurs
        async function loadAllCreators() {
            await loadCreators('pending');
            await loadCreators('approved');
        }
        
        // Charger par statut
        async function loadCreators(status) {
            const container = status === 'pending' ? pendingCreatorsDiv : approvedCreatorsDiv;
            const countSpan = status === 'pending' ? pendingCountSpan : approvedCountSpan;
            
            try {
                const { data, error } = await supabase
                    .from('créateurs')
                    .select('*')
                    .eq('statut', status === 'pending' ? 'pending' : 'actif')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // Mettre à jour le compteur
                countSpan.textContent = data.length;
                
                // Afficher les créateurs
                displayCreators(data, container, status);
                
            } catch (error) {
                container.innerHTML = `<div class="empty-message">Erreur de chargement : ${error.message}</div>`;
            }
        }
        
        // Afficher les créateurs
        function displayCreators(creators, container, status) {
            if (!creators || creators.length === 0) {
                const message = status === 'pending' 
                    ? 'Aucune demande en attente'
                    : 'Aucun créateur approuvé';
                container.innerHTML = `<div class="empty-message">${message}</div>`;
                return;
            }
            
            let html = '';
            
            creators.forEach(creator => {
                const date = creator.created_at 
                    ? new Date(creator.created_at).toLocaleDateString('fr-FR')
                    : 'Date inconnue';
                
                html += `
                    <div class="creator-card">
                        <h3>${creator.nom_marque || 'Sans nom'}</h3>
                        <p><strong>Contact :</strong> ${creator.prenom || ''} ${creator.nom || ''}</p>
                        <p><strong>Email :</strong> ${creator.email || 'Non fourni'}</p>
                        <p><strong>Téléphone :</strong> ${creator.telephone || 'Non fourni'}</p>
                        <p><strong>Domaine :</strong> ${creator.domaine || 'Non spécifié'}</p>
                        <p><strong>Date :</strong> ${date}</p>
                `;
                
                if (status === 'pending') {
                    html += `
                        <div class="card-actions">
                            <button class="action-btn approve-btn" onclick="approveCreator(${creator.id}, '${creator.nom_marque || ''}')">
                                Approuver
                            </button>
                            <button class="action-btn reject-btn" onclick="rejectCreator(${creator.id}, '${creator.nom_marque || ''}')">
                                Refuser
                            </button>
                        </div>
                    `;
                }
                
                html += `</div>`;
            });
            
            container.innerHTML = html;
        }
        
        // Approuver un créateur
        window.approveCreator = async function(id, brandName) {
            if (!confirm(`Approuver "${brandName}" ?`)) return;
            
            try {
                const { error } = await supabase
                    .from('créateurs')
                    .update({ 
                        statut: 'actif',
                        approved_at: new Date().toISOString()
                    })
                    .eq('id', id);
                
                if (error) throw error;
                
                alert(`"${brandName}" approuvé avec succès`);
                loadAllCreators();
                
            } catch (error) {
                alert('Erreur lors de l\'approbation : ' + error.message);
            }
        }
        
        // Refuser un créateur
        window.rejectCreator = async function(id, brandName) {
            if (!confirm(`Refuser "${brandName}" ?`)) return;
            
            try {
                const { error } = await supabase
                    .from('créateurs')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                alert(`"${brandName}" refusé`);
                loadAllCreators();
                
            } catch (error) {
                alert('Erreur lors du refus : ' + error.message);
            }
        }
        
        // Charger au démarrage
        loadAllCreators();
        
        // Actualisation automatique toutes les 30 secondes
        setInterval(loadAllCreators, 30000);
    </script>
</body>
</html>
