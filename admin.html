<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - DREAMSWEAR MAG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .day-mode {
            background: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .day-mode .header {
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #d4af37;
            margin: 0;
        }
        
        .day-mode .header h1 {
            color: #1a1a1a;
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-poster {
            background: linear-gradient(135deg, #d4af37, #c19a2d);
            color: #1a1a1a;
        }
        
        .day-mode .btn-poster {
            background: linear-gradient(135deg, #d4af37, #b08924);
            color: #fff;
        }
        
        .btn-logout {
            background: #333;
            color: #fff;
        }
        
        .day-mode .btn-logout {
            background: #666;
            color: #fff;
        }
        
        .btn-return {
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
        }
        
        .day-mode .btn-return {
            border-color: #333;
            color: #333;
        }
        
        .section {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .day-mode .section {
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: #d4af37;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .day-mode .section h2 {
            color: #333;
            border-bottom-color: rgba(51, 51, 51, 0.3);
        }
        
        .creator-card {
            background: #252525;
            border-left: 4px solid #d4af37;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .day-mode .creator-card {
            background: #f9f9f9;
            border-left-color: #333;
        }
        
        .creator-card h3 {
            color: #d4af37;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .day-mode .creator-card h3 {
            color: #333;
        }
        
        .creator-card p {
            color: #ccc;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .day-mode .creator-card p {
            color: #666;
        }
        
        .creator-card strong {
            color: #fff;
        }
        
        .day-mode .creator-card strong {
            color: #333;
        }
        
        .card-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 14px;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
            font-size: 16px;
        }
        
        .counter {
            background: #d4af37;
            color: #1a1a1a;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .day-mode .counter {
            background: #333;
            color: white;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                padding: 10px 15px;
            }
            
            .card-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Administration DREAMSWEAR</h1>
        <div class="header-buttons">
            <a href="Actualisation.html" class="btn btn-poster">
                <i class="fas fa-newspaper"></i>
                Poster
            </a>
            <button class="btn btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Déconnexion
            </button>
            <a href="index.html" class="btn btn-return">
                <i class="fas fa-arrow-left"></i>
                Retour
            </a>
        </div>
    </div>
    
    <div class="section">
        <h2>Demandes en attente <span id="pendingCount" class="counter">0</span></h2>
        <div id="pendingCreators">
            <div class="empty-message">Les demandes apparaissent ici</div>
        </div>
    </div>
    
    <div class="section">
        <h2>Créateurs approuvés <span id="approvedCount" class="counter">0</span></h2>
        <div id="approvedCreators">
            <div class="empty-message">Les créateurs apparaissent ici</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Attendre que le DOM soit chargé
        document.addEventListener('DOMContentLoaded', function() {
            // Initialisation
            initAdminPage();
        });
        
        function initAdminPage() {
            // Vérifier la connexion admin
            const isAdminLoggedIn = sessionStorage.getItem('adminLoggedIn');
            if (!isAdminLoggedIn || isAdminLoggedIn !== 'true') {
                alert('Accès non autorisé. Veuillez vous connecter en tant qu\'administrateur.');
                window.location.href = 'index.html';
                return;
            }
            
            // Éléments DOM
            const logoutBtn = document.getElementById('logoutBtn');
            const pendingCreatorsDiv = document.getElementById('pendingCreators');
            const approvedCreatorsDiv = document.getElementById('approvedCreators');
            const pendingCountSpan = document.getElementById('pendingCount');
            const approvedCountSpan = document.getElementById('approvedCount');
            
            // Événement de déconnexion
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                        sessionStorage.clear();
                        window.location.href = 'index.html';
                    }
                });
            }
            
            // Initialiser les fonctions pour l'admin
            window.adminFunctions = {
                loadCreators: async function(status) {
                    const container = status === 'pending' ? pendingCreatorsDiv : approvedCreatorsDiv;
                    const countSpan = status === 'pending' ? pendingCountSpan : approvedCountSpan;
                    
                    if (!window.supabase) {
                        container.innerHTML = '<div class="empty-message">Erreur de connexion à la base de données</div>';
                        return;
                    }
                    
                    try {
                        const { data, error } = await window.supabase
                            .from('créateurs')
                            .select('*')
                            .eq('statut', status === 'pending' ? 'pending' : 'actif')
                            .order('created_at', { ascending: false });
                        
                        if (error) throw error;
                        
                        // Mettre à jour le compteur
                        if (countSpan) {
                            countSpan.textContent = data ? data.length : 0;
                        }
                        
                        // Afficher les créateurs
                        displayCreators(data, container, status);
                        
                    } catch (error) {
                        console.error('Erreur:', error);
                        container.innerHTML = `<div class="empty-message">Erreur : ${error.message}</div>`;
                    }
                },
                
                loadAllCreators: async function() {
                    await this.loadCreators('pending');
                    await this.loadCreators('approved');
                },
                
                approveCreator: async function(id, brandName) {
                    if (!confirm(`Approuver le créateur "${brandName}" ?`)) return;
                    
                    try {
                        const { error } = await window.supabase
                            .from('créateurs')
                            .update({ 
                                statut: 'actif',
                                approved_at: new Date().toISOString()
                            })
                            .eq('id', id);
                        
                        if (error) throw error;
                        
                        alert(`"${brandName}" a été approuvé avec succès !`);
                        await this.loadAllCreators();
                        
                    } catch (error) {
                        alert('Erreur : ' + error.message);
                    }
                },
                
                rejectCreator: async function(id, brandName) {
                    if (!confirm(`Refuser la demande de "${brandName}" ?`)) return;
                    
                    try {
                        const { error } = await window.supabase
                            .from('créateurs')
                            .delete()
                            .eq('id', id);
                        
                        if (error) throw error;
                        
                        alert(`"${brandName}" a été refusé.`);
                        await this.loadAllCreators();
                        
                    } catch (error) {
                        alert('Erreur : ' + error.message);
                    }
                }
            };
            
            // Fonction pour afficher les créateurs
            function displayCreators(creators, container, status) {
                if (!creators || creators.length === 0) {
                    const message = status === 'pending' 
                        ? 'Aucune demande en attente'
                        : 'Aucun créateur approuvé';
                    container.innerHTML = `<div class="empty-message">${message}</div>`;
                    return;
                }
                
                let html = '';
                
                creators.forEach(creator => {
                    const date = creator.created_at 
                        ? new Date(creator.created_at).toLocaleDateString('fr-FR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })
                        : 'Date inconnue';
                    
                    html += `
                        <div class="creator-card">
                            <h3>${creator.nom_marque || 'Sans nom de marque'}</h3>
                            <p><strong>Contact :</strong> ${creator.prenom || ''} ${creator.nom || ''}</p>
                            <p><strong>Email :</strong> ${creator.email || 'Non fourni'}</p>
                            <p><strong>Téléphone :</strong> ${creator.telephone || 'Non fourni'}</p>
                            <p><strong>Domaine :</strong> ${creator.domaine || 'Non spécifié'}</p>
                            <p><strong>Date d'inscription :</strong> ${date}</p>
                    `;
                    
                    if (status === 'pending') {
                        html += `
                            <div class="card-actions">
                                <button class="action-btn approve-btn" onclick="window.adminFunctions.approveCreator(${creator.id}, '${(creator.nom_marque || '').replace(/'/g, "\\'")}')">
                                    Approuver
                                </button>
                                <button class="action-btn reject-btn" onclick="window.adminFunctions.rejectCreator(${creator.id}, '${(creator.nom_marque || '').replace(/'/g, "\\'")}')">
                                    Refuser
                                </button>
                            </div>
                        `;
                    }
                    
                    html += `</div>`;
                });
                
                container.innerHTML = html;
            }
            
            // Charger les créateurs au démarrage
            if (window.adminFunctions && window.adminFunctions.loadAllCreators) {
                setTimeout(() => {
                    window.adminFunctions.loadAllCreators();
                }, 500);
            }
        }
    </script>
</body>
</html>
