    <!-- SCRIPT DE COMPATIBILIT√â SESSION - IMPORTANT -->
    <script>
        // Script de compatibilit√© pour assurer que les deux cl√©s de session sont d√©finies
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ Script de compatibilit√© session charg√©');
            
            // V√©rifier et corriger la session si n√©cessaire
            const adminLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const isAdmin = sessionStorage.getItem('isAdmin');
            
            console.log('üîç √âtat session:', { adminLoggedIn, isAdmin });
            
            // Si adminLoggedIn est vrai mais pas isAdmin, d√©finir isAdmin
            if (adminLoggedIn === 'true' && (!isAdmin || isAdmin !== 'true')) {
                console.log('üîß Correction: d√©finition de isAdmin = true');
                sessionStorage.setItem('isAdmin', 'true');
            }
            
            // Si isAdmin est vrai mais pas adminLoggedIn, d√©finir adminLoggedIn
            if (isAdmin === 'true' && (!adminLoggedIn || adminLoggedIn !== 'true')) {
                console.log('üîß Correction: d√©finition de adminLoggedIn = true');
                sessionStorage.setItem('adminLoggedIn', 'true');
            }
            
            // Fonction utilitaire pour v√©rifier l'acc√®s
            window.checkAdminAccess = function() {
                const adminLoggedIn = sessionStorage.getItem('adminLoggedIn');
                const isAdmin = sessionStorage.getItem('isAdmin');
                
                return (adminLoggedIn === 'true') || (isAdmin === 'true');
            };
            
            // Fonction pour d√©finir la session admin
            window.setAdminSession = function() {
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('isAdmin', 'true');
                console.log('‚úÖ Session admin configur√©e (double cl√©)');
            };
            
            // V√©rifier si on est sur la page admin (pour √©viter les redirections infinies)
            if (window.location.pathname.includes('admin.html')) {
                console.log('üìÑ Page admin d√©tect√©e, pas de v√©rification de session');
            }
        });
    </script>
