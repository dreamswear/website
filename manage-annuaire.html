<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Annuaire - DREAMSWEAR</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .management-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .management-header {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        
        .management-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .management-header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .back-to-management {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #d4af37;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-to-management:hover {
            background: #c19b30;
            transform: translateY(-2px);
        }
        
        .data-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        [data-theme="night"] .data-section {
            background: #2a2a2a;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #d4af37;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        [data-theme="night"] .section-title {
            color: #ffffff;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .data-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        [data-theme="night"] .data-card {
            background: #3a3a3a;
            border-color: #444;
        }
        
        .data-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .data-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        [data-theme="night"] .data-card h3 {
            color: #ffffff;
        }
        
        .data-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        [data-theme="night"] .data-card p {
            color: #cccccc;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        [data-theme="night"] .form-group label {
            color: #ffffff;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        [data-theme="night"] .form-group input,
        [data-theme="night"] .form-group select,
        [data-theme="night"] .form-group textarea {
            background: #3a3a3a;
            border-color: #444;
            color: #ffffff;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #d4af37;
            color: #1a1a1a;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="management-container">
        <div class="management-header">
            <h1><i class="fas fa-address-book"></i> Gestion de l'Annuaire</h1>
            <p>Gérez les professionnels, catégories et paramètres de l'annuaire</p>
            <a href="dashboard-management.html" class="back-to-management">
                <i class="fas fa-arrow-left"></i> Retour au Management
            </a>
        </div>
        
        <!-- Section des Professionnels -->
        <section class="data-section">
            <h2 class="section-title"><i class="fas fa-user-tie"></i> Professionnels</h2>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="addProfessional()">
                    <i class="fas fa-plus"></i> Ajouter un professionnel
                </button>
                <button class="btn btn-secondary" onclick="exportData()">
                    <i class="fas fa-download"></i> Exporter les données
                </button>
            </div>
            
            <div class="data-grid" id="professionalsList">
                <!-- Professionnels chargés dynamiquement -->
            </div>
        </section>
        
        <!-- Section des Catégories -->
        <section class="data-section">
            <h2 class="section-title"><i class="fas fa-tags"></i> Catégories</h2>
            
            <form id="categoriesForm">
                <div class="form-group">
                    <label for="categoryList">Liste des catégories (une par ligne)</label>
                    <textarea id="categoryList" rows="6" placeholder="Exemple:
Photographes
Stylistes
Mannequins
Couturiers
Accessoiristes">Photographes
Mannequins
Couturiers
Accessoiristes
Stylistes</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer les catégories
                    </button>
                </div>
            </form>
        </section>
        
        <!-- Paramètres généraux -->
        <section class="data-section">
            <h2 class="section-title"><i class="fas fa-cog"></i> Paramètres</h2>
            
            <form id="settingsForm">
                <div class="form-group">
                    <label for="itemsPerPage">Professionnels par page</label>
                    <input type="number" id="itemsPerPage" min="1" max="50" value="12">
                </div>
                
                <div class="form-group">
                    <label for="defaultSort">Tri par défaut</label>
                    <select id="defaultSort">
                        <option value="name">Nom (A-Z)</option>
                        <option value="rating">Note (décroissant)</option>
                        <option value="recent">Plus récents</option>
                        <option value="popular">Plus populaires</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="showRatings" checked>
                        Afficher les notes
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="allowSuggestions" checked>
                        Autoriser les suggestions de professionnels
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer les paramètres
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadProfessionals();
            setupForms();
        });
        
        function checkAdminAccess() {
            const adminLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const isAdmin = sessionStorage.getItem('isAdmin');
            
            const isAuthorized = (adminLoggedIn === 'true') || (isAdmin === 'true');
            
            if (!isAuthorized) {
                alert('Accès non autorisé. Veuillez vous connecter en tant qu\'administrateur.');
                window.location.href = 'admin.html';
                return false;
            }
            
            return true;
        }
        
        function loadProfessionals() {
            // Dans un cas réel, charger depuis Supabase
            const professionals = [
                {
                    id: 1,
                    name: "Studio Lumière",
                    category: "Photographes",
                    specialty: "Photographie de mode & portrait",
                    rating: 4.8,
                    status: "active",
                    contact: "contact@studiolumiere.com"
                },
                {
                    id: 2,
                    name: "Agence Aura",
                    category: "Mannequins",
                    specialty: "Mannequins professionnels",
                    rating: 4.6,
                    status: "active",
                    contact: "info@agenceaura.fr"
                }
            ];
            
            displayProfessionals(professionals);
        }
        
        function displayProfessionals(professionals) {
            const container = document.getElementById('professionalsList');
            
            container.innerHTML = professionals.map(pro => `
                <div class="data-card">
                    <span class="status-badge ${pro.status === 'active' ? 'status-active' : 'status-pending'}">
                        ${pro.status === 'active' ? 'Actif' : 'En attente'}
                    </span>
                    <h3>${pro.name}</h3>
                    <p><strong>Catégorie:</strong> ${pro.category}</p>
                    <p><strong>Spécialité:</strong> ${pro.specialty}</p>
                    <p><strong>Contact:</strong> ${pro.contact}</p>
                    <p><strong>Note:</strong> ${pro.rating}/5</p>
                    
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="editProfessional(${pro.id})">
                            <i class="fas fa-edit"></i> Modifier
                        </button>
                        <button class="btn btn-danger" onclick="deleteProfessional(${pro.id})">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function setupForms() {
            document.getElementById('categoriesForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const categories = document.getElementById('categoryList').value;
                // Sauvegarder dans Supabase
                alert('Catégories enregistrées avec succès !');
            });
            
            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const settings = {
                    itemsPerPage: document.getElementById('itemsPerPage').value,
                    defaultSort: document.getElementById('defaultSort').value,
                    showRatings: document.getElementById('showRatings').checked,
                    allowSuggestions: document.getElementById('allowSuggestions').checked
                };
                // Sauvegarder dans Supabase
                alert('Paramètres enregistrés avec succès !');
            });
        }
        
        function addProfessional() {
            alert('Fonctionnalité d\'ajout - À implémenter avec Supabase');
        }
        
        function editProfessional(id) {
            alert(`Modification du professionnel #${id} - À implémenter avec Supabase`);
        }
        
        function deleteProfessional(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce professionnel ?')) {
                alert(`Professionnel #${id} supprimé - À implémenter avec Supabase`);
            }
        }
        
        function exportData() {
            alert('Export des données - À implémenter avec Supabase');
        }
    </script>
</body>
</html>
