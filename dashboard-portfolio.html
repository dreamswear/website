<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio - Dreamswear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #d4af37;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-weight: bold;
        }

        /* Contenu principal */
        .main-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* Section Photo */
        .photo-section {
            margin-bottom: 40px;
        }

        .photo-section h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        /* Options de photo */
        .photo-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .photo-options {
                grid-template-columns: 1fr;
            }
        }

        .photo-option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .photo-option:hover {
            border-color: #d4af37;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .photo-option i {
            font-size: 2.5rem;
            color: #d4af37;
        }

        .photo-option span {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .photo-option small {
            color: #666;
            font-size: 0.9rem;
            display: block;
        }

        /* Aperçu photo */
        .photo-preview-container {
            text-align: center;
            margin-top: 30px;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 3px solid #d4af37;
            margin-bottom: 15px;
            display: none;
        }

        .preview-image.visible {
            display: inline-block;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        /* Formulaire */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Boutons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #d4af37;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background: #b08924;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #ddd;
            color: #666;
        }

        .btn-outline:hover {
            border-color: #d4af37;
            color: #d4af37;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            border-left: 4px solid #28a745;
        }

        .notification-success i {
            color: #28a745;
        }

        /* Instructions */
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .instructions ul {
            margin-left: 20px;
            margin-top: 5px;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">DREAMSWEAR</div>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">C</div>
            <span id="userName">Créateur</span>
        </div>
    </header>

    <main class="main-content">
        <h1><i class="fas fa-portrait"></i> Mon Portfolio</h1>
        <p class="subtitle">Complétez votre profil pour être visible</p>

        <!-- Section Photo -->
        <section class="photo-section">
            <h2>Photo de profil</h2>
            
            <div class="photo-options">
                <!-- Option 1: Parcourir l'appareil -->
                <div class="photo-option" id="browseOption">
                    <i class="fas fa-folder-open"></i>
                    <div>
                        <span>Parcourir l'appareil</span>
                        <small>Choisir depuis mes fichiers</small>
                    </div>
                </div>

                <!-- Option 2: Prendre une photo -->
                <div class="photo-option" id="cameraOption">
                    <i class="fas fa-camera"></i>
                    <div>
                        <span>Prendre une photo</span>
                        <small>Utiliser l'appareil photo</small>
                    </div>
                </div>
            </div>

            <!-- Input file caché -->
            <input type="file" id="fileInput" accept="image/*" hidden>

            <!-- Aperçu photo -->
            <div class="photo-preview-container">
                <img src="" alt="Aperçu photo" class="preview-image" id="previewImage">
                <div class="preview-actions" id="previewActions" style="display: none;">
                    <button class="btn btn-outline" id="changePhotoBtn">
                        <i class="fas fa-sync-alt"></i> Changer
                    </button>
                    <button class="btn btn-outline" id="removePhotoBtn">
                        <i class="fas fa-trash"></i> Supprimer
                    </button>
                </div>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <p><i class="fas fa-info-circle"></i> Formats acceptés : JPG, PNG • Max 5 Mo</p>
            </div>
        </section>

        <!-- Formulaire -->
        <form id="portfolioForm">
            <div class="form-group">
                <label for="brandName">Nom de la marque *</label>
                <input type="text" id="brandName" required placeholder="Ex: Elyra Fashion">
            </div>

            <div class="form-group">
                <label for="creatorName">Votre nom *</label>
                <input type="text" id="creatorName" required placeholder="Ex: Marie Dupont">
            </div>

            <div class="form-group">
                <label for="domain">Domaine *</label>
                <select id="domain" required>
                    <option value="">Sélectionnez votre domaine</option>
                    <option value="haute-couture">Styliste haute couture</option>
                    <option value="streetwear">Styliste streetwear</option>
                    <option value="designer">Designer</option>
                    <option value="bijoux">Marque de bijoux</option>
                    <option value="tricot">Artisans du tricot</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bio">Biographie *</label>
                <textarea id="bio" required placeholder="Parlez de votre parcours, votre inspiration..."></textarea>
            </div>

            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" placeholder="@votremarque">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer le portfolio
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            </div>
        </form>
    </main>

    <script>
// Initialisation après chargement du DOM
document.addEventListener('DOMContentLoaded', function() {
    // Déclarer les variables globales
    const previewImage = document.getElementById('previewImage');
    const previewActions = document.getElementById('previewActions');
    const userAvatar = document.getElementById('userAvatar');
    const portfolioForm = document.getElementById('portfolioForm');
    const fileInput = document.getElementById('fileInput');
    const browseOption = document.getElementById('browseOption');
    const cameraOption = document.getElementById('cameraOption');
    const changePhotoBtn = document.getElementById('changePhotoBtn');
    const removePhotoBtn = document.getElementById('removePhotoBtn');
    
    // Récupérer creatorId (exemple)
    const creatorId = sessionStorage.getItem('userId') || 'temp-user';
    
    // Fonction de notification
    function showNotification(message, type = 'success') {
        // Implémentez votre système de notification
        alert(message); // Solution temporaire
    }
    
    // Gestion de la sélection de photo
    function handlePhotoSelection(file) {
        if (!file.type.match('image.*')) {
            showNotification('Veuillez sélectionner une image', 'error');
            return;
        }
        
        if (file.size > 5 * 1024 * 1024) {
            showNotification('La photo est trop lourde (max 5 Mo)', 'error');
            return;
        }
        
        // Upload vers Supabase Storage
        const reader = new FileReader();
        reader.onload = async function(e) {
            try {
                // Créer un nom de fichier unique
                const fileName = `portfolio-${creatorId}-${Date.now()}.jpg`;
                const filePath = `portfolio-images/${fileName}`;
                
                // Convertir Base64 en blob
                const base64Data = e.target.result.split(',')[1];
                const blob = await fetch(`data:${file.type};base64,${base64Data}`).then(res => res.blob());
                
                // Upload vers Supabase Storage
                const { data, error } = await supabase.storage
                    .from('portfolios')
                    .upload(filePath, blob, {
                        contentType: file.type,
                        upsert: true
                    });
                
                if (error) throw error;
                
                // Récupérer l'URL publique
                const { data: { publicUrl } } = supabase.storage
                    .from('portfolios')
                    .getPublicUrl(filePath);
                
                // Afficher l'image
                if (previewImage) {
                    previewImage.src = publicUrl;
                    previewImage.classList.add('visible');
                    showNotification('Photo ajoutée avec succès', 'success');
                }
                
            } catch (error) {
                console.error('Erreur upload image:', error);
                // Fallback: utiliser Base64 localement
                if (previewImage) {
                    previewImage.src = e.target.result;
                    previewImage.classList.add('visible');
                }
                if (previewActions) previewActions.style.display = 'flex';
                if (userAvatar) {
                    userAvatar.innerHTML = `<img src="${e.target.result}" alt="Avatar" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                }
                showNotification('Photo ajoutée (stockage local)', 'success');
            }
        };
        reader.readAsDataURL(file);
    }
    
    // Événements pour les options de photo
    browseOption.addEventListener('click', () => fileInput.click());
    
    cameraOption.addEventListener('click', () => {
        // Implémentation de l'appareil photo à ajouter
        showNotification('Fonctionnalité appareil photo à implémenter');
    });
    
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handlePhotoSelection(e.target.files[0]);
        }
    });
    
    changePhotoBtn.addEventListener('click', () => fileInput.click());
    
    removePhotoBtn.addEventListener('click', () => {
        previewImage.src = '';
        previewImage.classList.remove('visible');
        previewActions.style.display = 'none';
        userAvatar.innerHTML = 'C';
    });
    
    // Soumission du formulaire
    portfolioForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const brandName = document.getElementById('brandName').value.trim();
        const creatorName = document.getElementById('creatorName').value.trim();
        const domain = document.getElementById('domain').value;
        const bio = document.getElementById('bio').value.trim();
        const instagram = document.getElementById('instagram').value.trim();
        
        if (!brandName || !creatorName || !domain || !bio) {
            alert('Veuillez remplir tous les champs obligatoires');
            return;
        }
        
        // Récupérer l'URL de l'image
        const photoPreview = document.getElementById('previewImage');
        const mainImageUrl = photoPreview.src && photoPreview.classList.contains('visible') ? 
            photoPreview.src : null;
        
        try {
            // Vérifier si un portfolio existe déjà
            const { data: existingPortfolio } = await supabase
                .from('portfolio')
                .select('id')
                .eq('creator_id', creatorId)
                .single();
            
            const portfolioData = {
                creator_id: creatorId,
                title: brandName,
                description: bio,
                domain: domain,
                instagram_handle: instagram || null,
                main_image_url: mainImageUrl,
                is_complete: true,
                needs_review: false,
                updated_at: new Date().toISOString()
            };
            
            let error;
            if (existingPortfolio) {
                // Mettre à jour le portfolio existant
                const { error: updateError } = await supabase
                    .from('portfolio')
                    .update(portfolioData)
                    .eq('id', existingPortfolio.id);
                error = updateError;
            } else {
                // Créer un nouveau portfolio
                portfolioData.id = self.crypto.randomUUID();
                portfolioData.created_at = new Date().toISOString();
                portfolioData.photos_count = mainImageUrl ? 1 : 0;
                
                const { error: insertError } = await supabase
                    .from('portfolio')
                    .insert([portfolioData]);
                error = insertError;
            }
            
            if (error) throw error;
            
            // Mettre à jour la session
            sessionStorage.setItem('creatorBrand', brandName);
            
            // Afficher un message de succès
            showNotification('Portfolio sauvegardé avec succès !', 'success');
            
            // Rediriger après 2 secondes
            setTimeout(() => {
                window.location.href = 'dashboard-home.html';
            }, 2000);
            
        } catch (error) {
            console.error('Erreur sauvegarde portfolio:', error);
            alert('Erreur lors de la sauvegarde du portfolio: ' + error.message);
        }
    });
});
</script>
</body>
</html>
