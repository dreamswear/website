<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio - Dreamswear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #d4af37;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-weight: bold;
        }

        /* Contenu principal */
        .main-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* Section Photo */
        .photo-section {
            margin-bottom: 40px;
        }

        .photo-section h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        /* Options de photo */
        .photo-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .photo-options {
                grid-template-columns: 1fr;
            }
        }

        .photo-option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .photo-option:hover {
            border-color: #d4af37;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .photo-option i {
            font-size: 2.5rem;
            color: #d4af37;
        }

        .photo-option span {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .photo-option small {
            color: #666;
            font-size: 0.9rem;
            display: block;
        }

        /* Aperçu photo */
        .photo-preview-container {
            text-align: center;
            margin-top: 30px;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 3px solid #d4af37;
            margin-bottom: 15px;
            display: none;
        }

        .preview-image.visible {
            display: inline-block;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        /* Formulaire */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Boutons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #d4af37;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background: #b08924;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #ddd;
            color: #666;
        }

        .btn-outline:hover {
            border-color: #d4af37;
            color: #d4af37;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            border-left: 4px solid #28a745;
        }

        .notification-success i {
            color: #28a745;
        }

        /* Instructions */
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .instructions ul {
            margin-left: 20px;
            margin-top: 5px;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">DREAMSWEAR</div>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">C</div>
            <span id="userName">Créateur</span>
        </div>
    </header>

    <main class="main-content">
        <h1><i class="fas fa-portrait"></i> Mon Portfolio</h1>
        <p class="subtitle">Complétez votre profil pour être visible</p>

        <!-- Section Photo -->
        <section class="photo-section">
            <h2>Photo de profil</h2>
            
            <div class="photo-options">
                <!-- Option 1: Parcourir l'appareil -->
                <div class="photo-option" id="browseOption">
                    <i class="fas fa-folder-open"></i>
                    <div>
                        <span>Parcourir l'appareil</span>
                        <small>Choisir depuis mes fichiers</small>
                    </div>
                </div>

                <!-- Option 2: Prendre une photo -->
                <div class="photo-option" id="cameraOption">
                    <i class="fas fa-camera"></i>
                    <div>
                        <span>Prendre une photo</span>
                        <small>Utiliser l'appareil photo</small>
                    </div>
                </div>
            </div>

            <!-- Input file caché -->
            <input type="file" id="fileInput" accept="image/*" hidden>

            <!-- Aperçu photo -->
            <div class="photo-preview-container">
                <img src="" alt="Aperçu photo" class="preview-image" id="previewImage">
                <div class="preview-actions" id="previewActions" style="display: none;">
                    <button class="btn btn-outline" id="changePhotoBtn">
                        <i class="fas fa-sync-alt"></i> Changer
                    </button>
                    <button class="btn btn-outline" id="removePhotoBtn">
                        <i class="fas fa-trash"></i> Supprimer
                    </button>
                </div>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <p><i class="fas fa-info-circle"></i> Formats acceptés : JPG, PNG • Max 5 Mo</p>
            </div>
        </section>

        <!-- Formulaire -->
        <form id="portfolioForm">
            <div class="form-group">
                <label for="brandName">Nom de la marque *</label>
                <input type="text" id="brandName" required placeholder="Ex: Elyra Fashion">
            </div>

            <div class="form-group">
                <label for="creatorName">Votre nom *</label>
                <input type="text" id="creatorName" required placeholder="Ex: Marie Dupont">
            </div>

            <div class="form-group">
                <label for="domain">Domaine *</label>
                <select id="domain" required>
                    <option value="">Sélectionnez votre domaine</option>
                    <option value="haute-couture">Styliste haute couture</option>
                    <option value="streetwear">Styliste streetwear</option>
                    <option value="designer">Designer</option>
                    <option value="bijoux">Marque de bijoux</option>
                    <option value="tricot">Artisans du tricot</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bio">Biographie *</label>
                <textarea id="bio" required placeholder="Parlez de votre parcours, votre inspiration..."></textarea>
            </div>

            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" placeholder="@votremarque">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer le portfolio
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Retour
                </button>
            </div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier la connexion
            const creatorId = sessionStorage.getItem('creatorId');
            const creatorBrand = sessionStorage.getItem('creatorBrand');
            
            if (!creatorId) {
                window.location.href = '../index.html';
                return;
            }

            // Mettre à jour le nom
            if (creatorBrand) {
                document.getElementById('userName').textContent = creatorBrand;
            }

            // Charger les données existantes
            let portfolioData = JSON.parse(localStorage.getItem(`portfolio_${creatorId}`)) || {
                brandName: creatorBrand || '',
                creatorName: '',
                domain: '',
                bio: '',
                instagram: '',
                photoBase64: ''
            };

            // Éléments du DOM
            const elements = {
                fileInput: document.getElementById('fileInput'),
                browseOption: document.getElementById('browseOption'),
                cameraOption: document.getElementById('cameraOption'),
                previewImage: document.getElementById('previewImage'),
                previewActions: document.getElementById('previewActions'),
                changePhotoBtn: document.getElementById('changePhotoBtn'),
                removePhotoBtn: document.getElementById('removePhotoBtn'),
                brandName: document.getElementById('brandName'),
                creatorName: document.getElementById('creatorName'),
                domain: document.getElementById('domain'),
                bio: document.getElementById('bio'),
                instagram: document.getElementById('instagram'),
                form: document.getElementById('portfolioForm'),
                userAvatar: document.getElementById('userAvatar')
            };

            // Remplir le formulaire
            Object.keys(portfolioData).forEach(key => {
                if (elements[key]) {
                    elements[key].value = portfolioData[key] || '';
                }
            });

            // Afficher la photo si elle existe
            if (portfolioData.photoBase64) {
                elements.previewImage.src = portfolioData.photoBase64;
                elements.previewImage.classList.add('visible');
                elements.previewActions.style.display = 'flex';
                elements.userAvatar.innerHTML = `<img src="${portfolioData.photoBase64}" alt="Avatar" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
            }

            // 1. PARCOURIR L'APPAREIL
            elements.browseOption.addEventListener('click', function() {
                elements.fileInput.click();
            });

            // 2. PRENDRE UNE PHOTO
            elements.cameraOption.addEventListener('click', function() {
                if (!('mediaDevices' in navigator) || !navigator.mediaDevices.getUserMedia) {
                    // Fallback vers input file normal
                    alert("Votre appareil ne supporte pas l'appareil photo directement. Utilisez 'Parcourir l'appareil'.");
                    elements.fileInput.click();
                    return;
                }

                // Créer un input file avec capture pour appareil photo
                const cameraInput = document.createElement('input');
                cameraInput.type = 'file';
                cameraInput.accept = 'image/*';
                cameraInput.capture = 'environment'; // 'environment' pour arrière, 'user' pour avant
                
                cameraInput.onchange = function(e) {
                    if (e.target.files.length > 0) {
                        handlePhotoSelection(e.target.files[0]);
                    }
                };
                
                cameraInput.click();
            });

            // 3. Gestion de la sélection de fichier (pour parcourir l'appareil)
            elements.fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handlePhotoSelection(e.target.files[0]);
                }
            });

            // 4. Fonction pour traiter la photo
            function handlePhotoSelection(file) {
                // Validation
                if (!file.type.match('image.*')) {
                    showNotification('Veuillez sélectionner une image', 'error');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    showNotification('La photo est trop lourde (max 5 Mo)', 'error');
                    return;
                }

                // Convertir en base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    portfolioData.photoBase64 = e.target.result;
                    
                    // Afficher l'aperçu
                    elements.previewImage.src = e.target.result;
                    elements.previewImage.classList.add('visible');
                    elements.previewActions.style.display = 'flex';
                    
                    // Mettre à jour l'avatar
                    elements.userAvatar.innerHTML = `<img src="${e.target.result}" alt="Avatar" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                    
                    showNotification('Photo ajoutée avec succès', 'success');
                };
                reader.readAsDataURL(file);
            }

            // 5. Changer la photo
            elements.changePhotoBtn.addEventListener('click', function() {
                elements.fileInput.click();
            });

            // 6. Supprimer la photo
            elements.removePhotoBtn.addEventListener('click', function() {
                if (confirm('Supprimer cette photo ?')) {
                    portfolioData.photoBase64 = '';
                    elements.previewImage.src = '';
                    elements.previewImage.classList.remove('visible');
                    elements.previewActions.style.display = 'none';
                    elements.userAvatar.innerHTML = 'C';
                    elements.fileInput.value = '';
                    
                    showNotification('Photo supprimée', 'success');
                }
            });

            // 7. Sauvegarde du formulaire
            elements.form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Récupérer les données
                portfolioData = {
                    brandName: elements.brandName.value.trim(),
                    creatorName: elements.creatorName.value.trim(),
                    domain: elements.domain.value,
                    bio: elements.bio.value.trim(),
                    instagram: elements.instagram.value.trim(),
                    photoBase64: portfolioData.photoBase64
                };

                // Validation
                if (!portfolioData.brandName || !portfolioData.creatorName || !portfolioData.domain || !portfolioData.bio) {
                    showNotification('Veuillez remplir tous les champs obligatoires', 'error');
                    return;
                }

                // Sauvegarder
                localStorage.setItem(`portfolio_${creatorId}`, JSON.stringify(portfolioData));
                sessionStorage.setItem('creatorBrand', portfolioData.brandName);
                elements.userName.textContent = portfolioData.brandName;
                
                showNotification('Portfolio sauvegardé avec succès !', 'success');
                
                // Redirection après 2 secondes
                setTimeout(() => {
                    window.location.href = 'dashboard-home.html';
                }, 2000);
            });

            // 8. Fonction de notification
            function showNotification(message, type) {
                // Supprimer les anciennes notifications
                document.querySelectorAll('.notification').forEach(n => n.remove());
                
                const notification = document.createElement('div');
                notification.className = `notification notification-${type === 'error' ? 'error' : 'success'}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 10);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            console.log('Portfolio prêt ! Le créateur peut choisir une photo depuis son appareil.');
        });
    </script>
</body>
</html>
